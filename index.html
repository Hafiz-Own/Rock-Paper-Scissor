<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="header">Rock Paper Scissor</div>
    <p class="rule">score 10 First to win</p>
    <div class="icons">
        <div class="rock choice" style="background-image: url(/images/rock.png); background-size: cover;"></div>
        <div class="paper choice" style="background-image: url(/images/paper.png); background-size: cover;"></div>
        <div class="scissor choice" style="background-image: url(/images/scissor.png); background-size: cover;">
        </div>
    </div>
    <div class="scores">
        <div class="user">
            <p class="userScore">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p class="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="dialog">
        <p class="message">Play your move</p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
